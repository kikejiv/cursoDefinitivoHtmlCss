<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi pagina con video</title>
</head>
<body>
    <h1>Clase de Etiquetas para Videos</h1>
    <main>
        <Section>
            <video src="./asiganr_contrato.mp4#t=10,60" 
                   controls preload="auto"></video> <!-- despues de la ext del vido se le pone #t=10,60 (es para que el video se reproduzca despues del seg 10 hasta el seg 60)el atributo controls es para que aparescan los controles y preload es para que descargue el video sin reproducirlo-->
        </Section>
    </main>
</body>
</html>
