<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h1>Clase de Etiquetas para Formularios</h1>
    <form action="">
        <label for="nombre">
            <span>Cual es tu nombre?</span> 
            <input type="text" name="nombre" id="name" placeholder="tu nombre"  autocomplete="name" required/>
        </label> <br/>
        <label for="correo">
            <span>Cual es tu correo?</span> 
            <input type="email" name="correo" id="correo" placeholder="tu correo" autocomplete="email" required />
        </label> <br/>
        <label for="pais">
            <span>Cual es tu pais?</span> 
            <input type="text" name="pais" id="name" placeholder="tu pais" autocomplete="country" required/>
        </label> <br/>
        <label for="direccion">
            <span>Cual es tu direccion?</span> 
            <input type="text" name="direccion" id="direccion" placeholder="tu direccio" autocomplete="address" required/>
        </label> <br/>
        <label for="inicio-platzi">
            <span>Que dia iniciaste en platzi?</span> 
            <input type="date" id="inicio-platzi" required/>
        </label> <br/>
        <label for="horario">
            <span>En que horario estudias?</span> 
            <input type="time" id="horario" placeholder="nombre"  required/>
        </label>
        <br><br>
        <!-- esta es la manera de realzar un select multiple -->
        <main>
            <span>Que curso estas realizando?</span>
            <select name="cursos" id="" required>
                <option value="javascript">JavaScript</option>
                <option value="html5">Html5</option>
                <option value="css3">Css3</option>
                <option value="database">DataBase</option>
                <option value="azure">Azure</option>
            </select>
            <button type="submit">Seleciona el curso</button>
            
            <br><br>
              <!-- esta es la manera ideal de realizar un select multiple con busqueda ademas puede capturar la info -->
            <span>Que Ruta de aprendizaje te interesa?</span>
            <input list="rutas">
            <datalist id="rutas">
                <option value="Desarrollo Web"></option>
                <option value="FrontEnd"></option>
                <option value="BackEnd"></option>
                <option value="DevOps"></option>
                <option value="Analista Datos"></option>
            </datalist>
        </main>
        <input type="submit">
    </form>
</body>
</html>
